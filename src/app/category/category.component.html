<ul class="itemList">
  <h2>All Categories:</h2>
  <li *ngFor="let category of categories">
    <a routerLink="/categories/{{ category.id }}">
      <span class="badge">{{ category.id }}</span> {{ category.name }}
    </a>
  </li>
  <div *ngIf="!isToggled" class="newButton" (click)="isToggled = !isToggled">
    Add Category
  </div>
</ul>
<div *ngIf="isToggled" class="formDiv">
  <h2>New Category:</h2>
  <label for="new-category">Category Name: </label>
  <input id="new-category" #categoryName />
  <button
    class="add-button"
    (click)="create({ name: categoryName.value }); categoryName.value = ''"
  >
    Add Category
  </button>
  <app-messages></app-messages>
</div>
