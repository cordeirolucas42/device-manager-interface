<div *ngIf="category">
  <div class="formDiv">
    <h2>{{ category.name }} Details</h2>
    <div>
      <span><strong>Id:</strong></span> {{ category.id }}
    </div>
    <label for="name">Category Name: </label>
    <input type="text" id="name" READONLY value="{{ category.name }}" />
    <button (click)="delete()">Delete</button>
  </div>
</div>
